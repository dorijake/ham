{% extends 'ajaxapp/base.html' %}

{% block javascript %}
  <script>
    $("#id_username").change(function () {
      var username = $(this).val();
      console.log(username);

      $.ajax({

        url: '/ajaxapp/ajax/validate_username/',

        data: {
          'username': username
        },
        dataType: 'json',
        success: function (data) {
          if (data.is_success) {
            alert(username);
          }
        }
      });

    });
  </script>
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
